name: Daily AI Tracker

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0 点运行 (北京时间 8 点)
  workflow_dispatch:  # 支持手动触发

jobs:
  track:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run tracker
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python main.py
      
      - name: Commit and push
        run: |
          git config --local user.email "ai-tracker@github.com"
          git config --local user.name "AI Tracker Bot"
          git add data/
          git diff --staged --quiet || git commit -m "Update AI tracker data $(date +%Y-%m-%d)"
          git push
